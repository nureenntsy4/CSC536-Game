<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Level</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      border: 4px solid #00796b;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5rem;
      color: #004d40;
      margin-bottom: 30px;
    }

    .level-btn {
      display: inline-block;
      margin: 15px;
      padding: 20px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff;
      background-color: #00796b;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .level-btn:hover {
      background-color: #004d40;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Select Your Level</h1>
    <button class="level-btn" onclick="location.href='easy.html'">Easy</button>
    <button class="level-btn" onclick="location.href='medium.html'">Medium</button>
    <button class="level-btn" onclick="location.href='hard.html'">Hard</button>
    
    <div class="footer">Good luck! Each level gets more challenging!</div>
  </div>
</body>
</html>
